<!DOCTYPE html>
<html>
    <head>
        <title>YouTubeDiscordPresence Settings</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div>
            <img src="/Images/ytdpSettings.png" alt="YouTubeDiscordPresence Settings" id="ytdpSettingsTitle">
        </div>
        <div id="ytdpSettingsOutside" class="pageOutside">
            <div id="ytdpSettingsBody" class="pageBody">
                <p class="settingsCategory">HOME</p>
                <p id="enabledLabel" class="settingsOption">Enable extension
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchStatus" style="color: #ff0000;">OFF</span>
                </p>
                <p id="enableOnStartupLabel" class="settingsOption">Enable on startup
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchStatus" style="color: #ff0000;">OFF</span>
                </p>
                <p class="settingsCategory">ADVANCED</p>
                <p id="enableOnThisTabLabel" class="settingsOption">Enable on this tab
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchStatus" style="color: #ff0000;">OFF</span>
                </p>
                <p id="addExclusionsLabel" class="subpageButtonBody settingsOption">Add videos to exclude
                    <span class="triangle subpageButton">
                </p>
                <p id="addInclusionsLabel" class="subpageButtonBody settingsOption">Add videos to include
                    <span class="triangle subpageButton">
                </p>
                <p class="settingsCategory">TROUBLESHOOTING</p>
                <p id="troubleShootingLabel" class="subpageButtonBody settingsOption">Visit the troubleshooting guide on GitHub
                    <span class="triangle subpageButton">
                </p>
            </div>
        </div>
        <div id="exclusionsOutside" class="pageOutside">
            <div id="exclusionsBody" class="pageBody">
                <span id="returnFromExclusionsLabel" class="returnBack">&#10006</span>
                <p class="settingsCategory">EXCLUSIONS</p>
                <p id="enableExclusionsLabel" class="settingsOption">Exclude certain videos
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchStatus" style="color: #ff0000;">OFF</span>
                </p>
                <div class="separator"></div>
                <div id="titleExclusionsInput">
                    <input class="excludeListInput" type="text" placeholder="Add video title to exclude...">
                    <span class="excludeInputButton" id="titleExclusionInputButton">ADD</span>
                </div>
                <div id="titleExclusionsBody" class="exclusionsListBody">
                    <ul class="exclusionsList">
                        <!-- THIS IS A REFERENCE TEMPLATE: Use this format for lists
                        <li> Noisestorm - Barracuda
                            <div class="removeExclusionButton">REMOVE</div>
                        </li>
                        -->
                    </ul>
                </div>
                <form id="channelExclusionsInput">
                    <input class="excludeListInput" type="text" placeholder="Add channel title to exclude...">
                    <span class="excludeInputButton" id="channelExclusionInputButton">ADD</span>
                </form>
                <div id="channelExclusionsBody" class="exclusionsListBody">
                    <ul class="exclusionsList"></ul>
                </div>
            </div>
        </div>
        <div id="inclusionsOutside">
            <div id="inclusionsBody" class="pageBody">
                <p class="settingsOption">Bye</p>
            </div>
        </div>
    </body>
</html>
