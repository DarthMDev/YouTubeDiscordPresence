<!DOCTYPE html>
<html>
    <head>
        <title>YouTubeDiscordPresence Settings</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div>
            <img src="/Images/ytdpSettings.png" alt="YouTubeDiscordPresence Settings" id="ytdpSettingsTitle">
        </div>
        <div id="ytdpSettingsOutside">
            <div class="ytdpSettingsBody">
                <p id="enabledLabel">Enable extension
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchStatus" style="color: #ff0000;">OFF</span>
                </p>
                <p id="enableOnStartupLabel">Enable on startup
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchStatus" style="color: #ff0000;">OFF</span>
                </p>
            </div>
        </div>
    </body>
</html>
